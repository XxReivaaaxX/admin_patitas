name: admin_patitas
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  firebase_database: ^12.1.0
  cloud_firestore: ^6.0.3
  image_picker: ^1.2.1
  flutter_screenshot_detect: ^0.1.7
  http: ^1.5.0
  google_fonts: ^6.3.2
  shared_preferences: ^2.5.3
  printing: ^5.13.0
  intl: ^0.20.2 
  flutter_pdfview: ^1.3.1
  syncfusion_flutter_pdfviewer: 31.2.12
  firebase_storage: ^13.0.4
  tflite_flutter: ^0.12.1
  image: ^4.0.0
  path_provider: ^2.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  
  assets:     
     - assets/img/Backgound_image_1.png
     - assets/img/gatos_principal.jpg
     - assets/img/gatos_principal7.jpg
     - assets/img/Logo_AdminPatitas.png
     - assets/img/perros_principal.png
     - assets/img/perros_principal7.png
     - assets/terminosycondiciones.pdf
     - assets/model.tflite
     - assets/labels.txt

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/img/Logo_AdminPatitas.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/img/Logo_AdminPatitas.png"
